    # Quick Setup
    ::code-group
      ```bash [pnpm]
      pnpm add -D nuxt-zod-i18n
      ```
      ```bash [yarn]
      yarn add --dev nuxt-zod-i18n
      ```
      ```bash [npm]
      npm install --save-dev nuxt-zod-i18n
      ```
    ::
    ```ts [nuxt.config.ts]
    export default defineNuxtConfig({
      modules: ['nuxt-zod-i18n', '@nuxtjs/i18n']
    })
    ```
